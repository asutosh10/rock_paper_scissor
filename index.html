<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span><span>:</span><span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Hello Stranger !! </p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img width="120px" src="images/rock.jpg" alt="rock"/>
      </div>
      <div class="choice" id="p">
        <img width="120px" src="images/paper1.jpg" alt="rock"/>
      </div>
      <div class="choice" id="s">
        <img width="120px" src="images/scissors.jpg" alt="rock"/>
      </div>
    </div>

    <p id="action">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
